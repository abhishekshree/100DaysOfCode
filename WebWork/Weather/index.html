<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Hey There</h1>
        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span style="margin: 0; padding: 0;">&deg;</span>
        <span class="CF" style="margin: 0;">C</span>
        </div>
    </div>
        <div class="temperature-headline">Hang on</div>
        <div class="temperature-description">We are loading!</div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
